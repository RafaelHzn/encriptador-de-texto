<!-- Projeto ONE - Challenge 1 - Encriptador  -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/logo-alura.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <script src="script.js" defer></script>
    <title>Encriptador</title>
</head>

<body>
    <header class="logo">
        <a href="https://www.alura.com.br/" target="_blank">
            <img src="/img/logo-alura.png" alt="logo da alura"/>
        </a>
    </header>

    <main>
        <section class="conteudo-esquerda">
            <textarea class="texto" required="" placeholder="Digite seu texto" spellcheck="false"></textarea>
            <div class = "conteudo-esquerda-final">
                <div class="conteudo-esquerda-regras">
                    <img src="/img/atencao.png" alt="imagem de exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="conteudo-esquerda-botoes">
                    <button class = criptografar>Criptografar</button>
                    <button class = descriptografar>Descriptografar</button>
                </div>
            </div>
        </section>
        <section class = "conteudo-direita">
            <p class = "texto-criptografado"></p>
            <div class = "conteudo-direita-itens">
                <img src="img/personagem.png" alt="imagem de personagem segurando uma lupa">
                <div class="conteudo-direita-mensagem">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>      
            </div>
            <button class = "conteudo-direita-copiar">Copiar</button>
        </section>
    </main>

</body>
</html>
